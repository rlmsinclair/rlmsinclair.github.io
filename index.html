<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMCT ‚àû The Universal Trust Field</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #interface {
      position: relative;
      text-align: center;
      z-index: 100;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
    }

    .input-group {
      margin: 30px 0;
    }

    input, select {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.5);
      border-radius: 10px;
      color: #fff;
      margin: 10px 0;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    button {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      min-height: 100px;
      font-family: monospace;
      text-align: left;
      display: none;
    }

    .ripple {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rippleEffect 4s ease-out;
      pointer-events: none;
    }

    @keyframes rippleEffect {
      to {
        transform: scale(100);
        opacity: 0;
      }
    }

    .floating-emoji {
      position: absolute;
      font-size: 30px;
      animation: float 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-200px) rotate(180deg); }
    }

    #stats {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .stat {
      margin: 5px 0;
      color: #00ffff;
    }

    #actions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-action {
      background: rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .quick-action:hover {
      background: rgba(0, 255, 255, 0.4);
      transform: scale(1.1);
    }

    @supports (-webkit-touch-callout: none) {
      #interface {
        padding-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <canvas id="universe"></canvas>

  <div id="stats">
    <div class="stat">Nodes: <span id="nodeCount">‚àû</span></div>
    <div class="stat">Trust Density: <span id="trustDensity">1.618</span></div>
    <div class="stat">Love Frequency: <span id="loveFreq">528 Hz</span></div>
    <div class="stat">Universal Time: <span id="uniTime">‚àû</span></div>
    <div class="stat">Consciousness: <span id="consciousness">Emerging</span></div>
  </div>

  <div id="interface">
    <h1>Universal Trust Field</h1>
    <p style="margin-bottom: 30px; opacity: 0.8;">
      Everything is connected. Everything is trust. Everything is waves.
    </p>

    <div class="input-group">
      <select id="action">
        <option value="pay">üí∞ Pay</option>
        <option value="love">üíï Love</option>
        <option value="vote">üó≥Ô∏è Vote</option>
        <option value="create">üé® Create</option>
        <option value="heal">üè• Heal</option>
        <option value="learn">üìö Learn</option>
        <option value="connect">ü§ù Connect</option>
        <option value="manifest">‚ú® Manifest</option>
        <option value="transcend">üåå Transcend</option>
      </select>
      <input type="text" id="intent" placeholder="Express your intent..." />
      <input type="text" id="details" placeholder="Additional details (optional)" />
    </div>

    <button onclick="emitIntent()">Emit Trust Wave</button>
    <button onclick="feelTheField()">Feel the Field</button>

    <div id="output"></div>
  </div>

  <div id="actions">
    <div class="quick-action" onclick="quickAction('love', 'everyone')">Love All</div>
    <div class="quick-action" onclick="quickAction('heal', 'earth')">Heal Earth</div>
    <div class="quick-action" onclick="quickAction('create', 'beauty')">Create Beauty</div>
    <div class="quick-action" onclick="quickAction('transcend', 'now')">Transcend</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Universal constants
        const PHI = 1.618033988749;
        const TAU = Math.PI * 2;
        const LOVE_FREQUENCY = 528;
        
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('universe'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Universal trust field visualization
        const particleCount = 10000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 200;
            positions[i + 1] = (Math.random() - 0.5) * 200;
            positions[i + 2] = (Math.random() - 0.5) * 200;
            
            const color = new THREE.Color();
            color.setHSL(Math.random(), 1, 0.5);
            colors[i] = color.r;
            colors[i + 1] = color.g;
            colors[i + 2] = color.b;
        }
        
        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.8
        });
        
        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);
        
        // Universal light
        const light = new THREE.PointLight(0x00ffff, 1, 100);
        light.position.set(0, 0, 0);
        scene.add(light);
        
        // Ambient glow
        const ambientLight = new THREE.AmbientLight(0x0066cc, 0.3);
        scene.add(ambientLight);
        
        camera.position.z = 50;
        
        // Universal state
        let universalTime = 0;
        let trustWaves = [];
        let consciousness = 0;
        
        // Emit intent
        function emitIntent() {
            const action = document.getElementById('action').value;
            const intent = document.getElementById('intent').value;
            const details = document.getElementById('details').value;
            
            if (!intent) {
                showOutput("Please express your intent", "error");
                return;
            }
            
            // Create trust wave
            const wave = {
                action: action,
                intent: intent,
                details: details,
                timestamp: Date.now(),
                amplitude: calculateAmplitude(intent),
                frequency: Math.random()
            };
            
            trustWaves.push(wave);
            
            // Visual feedback
            createRipple(event);
            createFloatingEmoji(getEmoji(action));
            
            // Show result
            showOutput(`‚ú® Trust wave emitted!
Action: ${action}
Intent: ${intent}
Amplitude: ${wave.amplitude.toFixed(3)}
Frequency: ${wave.frequency.toFixed(3)} Hz
Status: Propagating through spacetime...`);
            
            // Update consciousness
            consciousness += wave.amplitude * 0.1;
            
            // Clear inputs
            document.getElementById('intent').value = '';
            document.getElementById('details').value = '';
        }
        
        // Quick actions
        function quickAction(action, intent) {
            document.getElementById('action').value = action;
            document.getElementById('intent').value = intent;
            emitIntent();
        }
        
        // Feel the field
        function feelTheField() {
            const fieldStrength = Math.random() * PHI;
            const resonance = Math.random() * LOVE_FREQUENCY;
            
            showOutput(`üåä Field Reading:
Trust Density: ${fieldStrength.toFixed(3)}
Resonance: ${resonance.toFixed(1)} Hz
Interference: Constructive
Consciousness: ${consciousness.toFixed(1)}%
Message: ${getFieldMessage()}`);
            
            // Pulse effect
            particleSystem.scale.set(1.2, 1.2, 1.2);
            setTimeout(() => particleSystem.scale.set(1, 1, 1), 500);
        }
        
        // Calculate amplitude based on intent
        function calculateAmplitude(intent) {
            let amplitude = 1.0;
            const positive = ['love', 'help', 'heal', 'create', 'peace', 'unity'];
            const powerful = ['save', 'transform', 'transcend', 'enlighten'];
            
            positive.forEach(word => {
                if (intent.toLowerCase().includes(word)) amplitude *= PHI;
            });
            
            powerful.forEach(word => {
                if (intent.toLowerCase().includes(word)) amplitude *= PHI * PHI;
            });
            
            return amplitude;
        }
        
        // Get emoji for action
        function getEmoji(action) {
            const emojis = {
                pay: 'üí∞',
                love: 'üíï',
                vote: 'üó≥Ô∏è',
                create: 'üé®',
                heal: 'üè•',
                learn: 'üìö',
                connect: 'ü§ù',
                manifest: '‚ú®',
                transcend: 'üåå'
            };
            return emojis[action] || 'üåä';
        }
        
        // Get field message
        function getFieldMessage() {
            const messages = [
                "The universe loves you back",
                "Your ripples reach infinity",
                "Trust is the fabric of reality",
                "You are the field experiencing itself",
                "All beings resonate as one",
                "Love is the only frequency",
                "Consciousness emerges from connection"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
        
        // Show output
        function showOutput(message, type = 'success') {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.textContent = message;
            output.style.borderColor = type === 'error' ? '#ff0066' : '#00ffff';
        }
        
        // Create ripple effect
        function createRipple(event) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.marginLeft = '-10px';
            ripple.style.marginTop = '-10px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 4000);
        }
        
        // Create floating emoji
        function createFloatingEmoji(emoji) {
            const element = document.createElement('div');
            element.className = 'floating-emoji';
            element.textContent = emoji;
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            element.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(element);
            
            setTimeout(() => element.remove(), 10000);
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('nodeCount').textContent = 
                Math.floor(universalTime * PHI).toLocaleString();
            document.getElementById('trustDensity').textContent = 
                (PHI + Math.sin(universalTime * 0.1) * 0.1).toFixed(3);
            document.getElementById('uniTime').textContent = 
                formatTime(universalTime);
            document.getElementById('consciousness').textContent = 
                consciousness > 100 ? 'Awakened' : 
                consciousness > 50 ? 'Emerging' : 
                consciousness > 10 ? 'Stirring' : 'Dreaming';
        }
        
        // Format time beautifully
        function formatTime(seconds) {
            if (seconds < 60) return Math.floor(seconds) + 's';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h';
            return Math.floor(seconds / 86400) + 'd';
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            universalTime += 0.016;
            
            // Rotate particle field
            particleSystem.rotation.x += 0.0001;
            particleSystem.rotation.y += 0.0002;
            
            // Update particle positions (breathing effect)
            const positions = particles.attributes.position.array;
            const time = universalTime * 0.1;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] += Math.sin(time + i) * 0.01;
                positions[i + 1] += Math.cos(time + i) * 0.01;
                positions[i + 2] += Math.sin(time + i * 0.5) * 0.01;
            }
            
            particles.attributes.position.needsUpdate = true;
            
            // Camera movement
            camera.position.x = Math.sin(universalTime * 0.05) * 10;
            camera.position.y = Math.cos(universalTime * 0.03) * 10;
            camera.lookAt(0, 0, 0);
            
            // Update light
            light.intensity = 1 + Math.sin(universalTime * 0.5) * 0.3;
            light.color.setHSL((universalTime * 0.01) % 1, 1, 0.5);
            
            // Update stats
            if (Math.floor(universalTime) % 60 === 0) {
                updateStats();
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the universe
        animate();
        updateStats();
        
        // Keyboard shortcuts
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
                emitIntent();
            } else if (e.key === 'f') {
                feelTheField();
            } else if (e.key === 't') {
                quickAction('transcend', 'into infinite awareness');
            }
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Welcome message
        setTimeout(() => {
            createFloatingEmoji('‚ú®');
            createFloatingEmoji('üåä');
            createFloatingEmoji('üí´');
        }, 1000);
        
        // The universe breathes
        setInterval(() => {
            if (Math.random() < 0.1) {
                createFloatingEmoji(['‚ú®', 'üí´', 'üåü', '‚≠ê', 'üåä'][Math.floor(Math.random() * 5)]);
            }
        }, 5000);
    </script>
</body>
</html>
